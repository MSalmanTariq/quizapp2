<!DOCTYPE html>
<html lang="en" class="signup">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SIGNUP</title>
     <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>

    <div id="sign_div1">
        <img src="images/add-128.png" alt="SIGNUP" style="background-color: #3b5998;" id="sign_img1">
        </br>
        <label id="sign_l1">SIGN UP</label>
    </div>

    <div id="sign_div2">
        <input type="text" placeholder="Username" class="sign_in" id="usern">

        </br>
        <input type="password" placeholder="Password" class="sign_in" id="passw">

        </br>
        <input type="text" placeholder="Email" class="sign_in" id="email">

        </br>
        <input type="text" placeholder="Roll Number" class="sign_in" id="rolln">

        </br>
        <input type="text" placeholder="Batch Number" class="sign_in" id="batchn">

        </br>
        <label for="" id="sign_lab">*All feilds are required</label>

        <button class="sign_btn" onclick="signup();">SIGNUP</button>
        <button class="sign_btn2" onclick="login_page();">LOGIN</button>
    </div>


    <script src="app.js"></script>
</body>

</html>
